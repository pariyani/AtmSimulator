<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"[
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/layout.css" />
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<title>ATM Simulation</title>

</h:head>
<h:body class="withbg">


	<!-- Content Center -->
		<div class="content_center">
			<div class="pagewidth">
				<center>

				<h:form id="lostpass" prependId="false">
					<h:inputText id="amaount" value="#{moneyBean.amount}"
						required="true" requiredMessage="#{msg['required']}"
						class="tableCellInputText" />
					<h:message for="amaount" errorClass="error" style="display:block" />
					<div style="padding: 10px 0px;">
						<h:commandButton type="submit" id="recover"
							action="#{moneyBean.withdraw}" value="#{msg['withdraw']}"
							class="button_atm" />
					</div>
				</h:form>
				<h:messages id="globalmessagesnew" styleClass="messagesnew" errorClass="globalerror" infoClass="globalconfirmation" layout="table" globalOnly="true" showDetail="false"
					showSummary="true" escape="false"/>
				
				<div class="cols2">
					<div class="col-content">
						<img src="resources/img/20dollars.jpg" width="300px"/>
						<div class="currencycount">20 Dollars Bills remaining: #{applicationBean.dollar20Bills}</div>
					</div>
					<div class="col-content">
						<img src="resources/img/50dollars.jpg" width="300px"/>
						<div class="currencycount">50 Dollars Bills remaining: #{applicationBean.dollar50Bills}</div>
					</div>
				</div>
				<div class="clear" />
				<div><h:outputLink value="refill.html">Edit ATM amount</h:outputLink></div>
				</center>
			</div>
		</div>


</h:body>
</html>
